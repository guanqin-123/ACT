name: ACT Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Ensure top-level 'act' package is importable in all jobs
  PYTHONPATH: ${{ github.workspace }}
  # Optional: make TF deterministic-ish and reduce noisy logs
  TF_ENABLE_ONEDNN_OPTS: "0"
  # Enable CI mode for lightweight installs
  ACT_CI_MODE: "true"

jobs:
  # Backend tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision onnx onnx2pytorch tensorflow pandas numpy pyyaml tqdm pytest

      - name: Run Serialization Tests
        run: |
          cd ${{ github.workspace }}
          python -m pytest act/back_end/serialization/test_serialization.py -v
      
      - name: Run Net Factory
        run: |
          cd ${{ github.workspace }}
          python act/back_end/net_factory.py

      - name: Run Validation Verifiers
        run: |
          cd ${{ github.workspace }}
          python act/pipeline/validate_verifier.py
