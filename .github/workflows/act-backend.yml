name: ACT Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Ensure top-level 'act' package is importable in all jobs
  PYTHONPATH: ${{ github.workspace }}
  # Optional: make TF deterministic-ish and reduce noisy logs
  TF_ENABLE_ONEDNN_OPTS: "0"
  # Enable CI mode for lightweight installs
  ACT_CI_MODE: "true"

jobs:
  # Backend tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision onnx onnx2pytorch tensorflow pandas numpy pyyaml tqdm pytest psutil transformers scikit-learn


      # ========================================================================
      # FLOAT64 TESTING SUITE
      # ========================================================================
      
      - name: Generate Networks (float64)
        run: |
          cd ${{ github.workspace }}
          python -m act.back_end --generate --device cpu --dtype float64
      
      - name: Run Serialization Tests (float64)
        run: |
          cd ${{ github.workspace }}
          python -m act.back_end --test-serialization --device cpu --dtype float64
      
      - name: Run ACT2Torch Tests (float64)
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --verify act2torch --device cpu --dtype float64

      - name: Run Verifier Validation (float64)
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --validate-verifier --device cpu --dtype float64 --ignore-errors
      
      # ========================================================================
      # FLOAT32 TESTING SUITE
      # ========================================================================
      
      - name: Generate Networks (float32)
        run: |
          cd ${{ github.workspace }}
          python -m act.back_end --generate --device cpu --dtype float32
      
      - name: Run Serialization Tests (float32)
        run: |
          cd ${{ github.workspace }}
          python -m act.back_end --test-serialization --device cpu --dtype float32
      
      - name: Run ACT2Torch Tests (float32)
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --verify act2torch --device cpu --dtype float32

      - name: Run Verifier Validation (float32)
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --validate-verifier --device cpu --dtype float32 --ignore-errors
