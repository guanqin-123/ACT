name: ACT Pipeline Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Ensure top-level 'act' package is importable in all jobs
  PYTHONPATH: ${{ github.workspace }}
  # Optional: make TF deterministic-ish and reduce noisy logs
  TF_ENABLE_ONEDNN_OPTS: "0"
  # Enable CI mode for lightweight installs
  ACT_CI_MODE: "true"

jobs:
  # Pipeline fuzzing tests
  pipeline-fuzzing:
    name: Pipeline Fuzzing Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python with Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: act-py312
          python-version: "3.12"
          auto-activate-base: false

      - name: Download CIFAR-100 benchmark
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --download cifar100_2024

      - name: List downloaded data-model pairs
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --list-downloaded

      - name: Get benchmark info
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --info cifar100_2024

      - name: Run fuzzing with --dataset flag (short timeout for CI)
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --fuzz --dataset cifar100_2024 --max-instances 2 --timeout 30 --iterations 500

      - name: Run fuzzing with --category flag (short timeout for CI)
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --fuzz --category cifar100_2024 --max-instances 2 --timeout 30 --iterations 500

      - name: Test list command
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --list

      - name: Test search command
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --search cifar
