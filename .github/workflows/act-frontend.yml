name: ACT Frontend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Ensure top-level 'act' package is importable in all jobs
  PYTHONPATH: ${{ github.workspace }}
  # Optional: make TF deterministic-ish and reduce noisy logs
  TF_ENABLE_ONEDNN_OPTS: "0"
  # Enable CI mode for lightweight installs
  ACT_CI_MODE: "true"

jobs:
  # Frontend tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python with Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: act-py312
          python-version: "3.12"
          auto-activate-base: false

      - name: Run VNNLIB Data-Model and Synthesis
        run: |
          cd ${{ github.workspace }}
          python -m act.front_end --download acasxu_2023
          python -m act.front_end --list-downloads
          python -m act.front_end --synthesis --creator vnnlib

      - name: Run TorchVision Data-Model and Synthesis
        run: |
          cd ${{ github.workspace }}
          python -m act.front_end --download MNIST
          python -m act.front_end --download CIFAR10
          python -m act.front_end --list-downloads
          python -m act.front_end --synthesis --creator torchvision

      - name: Run ACT2Torch Pipeline Tests
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --verify act2torch --device cpu --dtype float64

      - name: Run Torch2ACT Pipeline Tests
        run: |
          cd ${{ github.workspace }}
          python -m act.pipeline --verify torch2act --device cpu --dtype float64