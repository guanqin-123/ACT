name: ACT Frontend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Ensure top-level 'act' package is importable in all jobs
  PYTHONPATH: ${{ github.workspace }}
  # Optional: make TF deterministic-ish and reduce noisy logs
  TF_ENABLE_ONEDNN_OPTS: "0"
  # Enable CI mode for lightweight installs
  ACT_CI_MODE: "true"

jobs:
  # Frontend tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision onnx onnx2pytorch tensorflow pandas numpy pyyaml tqdm pytest

      - name: Run TorchVision Data Model Loader Tests
        run: |
          cd ${{ github.workspace }}
          timeout 60 python -m act.front_end.torchvision.cli --download MNIST resnet18
          timeout 60 python -m act.front_end.torchvision.cli --download MNIST simple_cnn
          timeout 60 python act/front_end/torchvision/data_model_loader.py

      - name: Run Model Synthesis Tests
        run: |
          cd ${{ github.workspace }}
          timeout 60 python -m act.front_end.model_synthesis

      - name: Run ACT2Torch Pipeline Tests
        run: |
          cd ${{ github.workspace }}
          python act/pipeline/model_factory.py

      - name: Run Torch2ACT Pipeline Tests
        run: |
          cd ${{ github.workspace }}
          python act/pipeline/torch2act.py