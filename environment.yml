name: act-py312
channels:
  - gurobi
  - pytorch
  - conda-forge
dependencies:
  - python=3.12
  - pytorch
  - torchvision
  - torchaudio
  - onnx
  - onnxruntime
  - pandas
  - numpy
  - networkx
  - tqdm
  - gurobi
  - ipykernel
  - ipywidgets  # Interactive trace explorer in Jupyter notebooks
  - matplotlib
  - pyyaml  # Config loading (specs, models, abcrown)
  - psutil  # Memory monitoring in pipeline
  - pip
  - pip:
      # ONNX ecosystem - for VNNLib benchmarks
      - onnx2pytorch
      - onnxconverter-common
      - onnxscript
      - onnx-simplifier  # Optional optimizer, may have build issues on some systems
      # ML frameworks (pipeline/llm_probe.py)
      - transformers
      - scikit-learn